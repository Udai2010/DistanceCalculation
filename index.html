<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Calculation</title>
</head>
<body>
    <h1> Distance Calculation </h1>
    <script>
        // Defining the Array
        var ele = prompt("Enter the number of points : ");
        var x=[ele];
        var y=[ele];
        var dist=[ele][ele];
        for(var i=0;i<ele;i++)
        {
            var a=prompt("Enter the x-coordinate of point "+(i+1)+" : ");
            var b=prompt("Enter the y-coordinate of point "+(i+1)+" : ");
            x[i]=parseFloat(a);
            y[i]=parseFloat(b);
        }
        for(let i=0;i<ele;i++)
        {
            document.write(x[i]+" "+y[i]+"<br>");
        }   
        document.write("<h1> Distance Matrix <br></h1>"); 
        // Calculating the distance
        document.write("<table>");
        for(let i=0;i<ele;i++)
        {
            document.write("<tr>");
            for(let j=0;j<ele;j++)
            {
                let cw=Math.sqrt(Math.pow((x[i]-x[j]),2)+Math.pow((y[i]-y[j]),2))
                document.write("<td> &emsp;"+Math.round(cw*1000)/1000 + "&emsp; </td>");
            }
            document.write("</tr>");
        } 
        document.write("</table>");  
    </script>
</body>
</html>
